Though I &amp;#x2764;&amp;#xFE0F; `table()`/`xtabs()` for nostalgic reasons, I'll never again use them

.panelset[
.panel[.panel-name[Old way]
.small-code[

```r
library(dplyr)

table(starwars$gender, starwars$eye_color)
```

```
##            
##             black blue blue-gray brown dark gold green, yellow hazel orange
##   feminine      2    6         0     5    0    0             0     2      0
##   masculine     8   12         1    15    1    1             1     1      8
##            
##             pink red red, blue unknown white yellow
##   feminine     0   0         1       0     0      1
##   masculine    1   5         0       2     0     10
```
]
]
.panel[.panel-name[New way]
.small-code[

```r
library(dplyr)
library(janitor)

starwars %&gt;%
  tabyl(gender, eye_color)
```

```
##     gender black blue blue-gray brown dark gold green, yellow hazel orange pink
##   feminine     2    6         0     5    0    0             0     2      0    0

##    0         1       0     0      1
##    5         0       2     0     10
##    0         0       1     1      0
```
]
]
.panel[.panel-name[New way+]
.small-code[

```r
starwars %&gt;%
  tabyl(gender, eye_color, show_na = FALSE) %&gt;%
  adorn_totals("row") %&gt;%
  adorn_percentages("col") %&gt;%
  adorn_pct_formatting(digits = 0) %&gt;%

`plotly` is awesome but doesn't always play nice with Shiny/Xaringan (`ggiraph` does)

.panelset[
.panel[.panel-name[Make ggplots]
.small-code[

```r
library(ggplot2)
library(ggiraph)
library(cowplot)

mtcars &lt;- mtcars
mtcars$tooltip &lt;- rownames(mtcars)

gg1 &lt;- ggplot(mtcars) +
  geom_point_interactive(aes(x = drat, y = wt, color = qsec,
    tooltip = tooltip, data_id = tooltip), size = 4) + 
  theme_minimal()

gg2 &lt;- ggplot(mtcars) +
  geom_point_interactive(aes(x = qsec, y = disp, color = mpg,
    tooltip = tooltip, data_id = tooltip ), size = 4) + 
  theme_minimal()
```
